<div class="bar bar-header bar-assertive">
  <div class="h1 title">My Yaffle</div>
</div>
<ion-view title="Yaffle Football">
    <ion-content padding="true">
      <img src="/webclient/www/img/YaffleHeading768x260.png" width="100%">
      <div id="main" visible="false">
      <h3>{{myName}}</h3><br/>
        <div class="row" height="15" width="100%">
	  	 <div class="col col-10" align="center">Position</div>
	  	 <div class="col col-10" align="center">Played</div>
		 <div class="col col-10" align="center">Goal Diff</div>
	  	 <div class="col col-10" align="center">Points</div>
	    </div>
       <div class="row" height="15" width="100%">
	  	 <div class="col col-10" align="center">{{myself.pos}}</div>
	  	 <div class="col col-10" align="center">{{myself.pld}}</div>
		 <div class="col col-10" align="center">{{myself.gd}}</div>
	  	 <div class="col col-10" align="center">{{myself.pts}}</div>
	   </div>
        <h4>Your Teams</h4>
        <ion-item ng-repeat="team in myself.teams" type="item-text-wrap">
        <div class="row" height="15">
	  	 <div class="col col-10" align="center">{{team.pos}}</div>
	  	 <div class="col col-50" align="center">{{team.name}}</div>
	  	 <div class="col col-10" align="center">{{team.pld}}</div>
		 <div class="col col-10" align="center">{{team.gd}}</div>
	  	 <div class="col col-10" align="center">{{team.pts}}</div>
	   </div>
      </ion-item>
      </div>
      <p>
        Return to <a href="/webclient/www/index.html#/login">Sign-In</a>.
      </p>
    </ion-content>
</ion-view>
