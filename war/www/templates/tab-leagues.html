<div class="bar bar-header bar-assertive">
  <div class="h2 title">Leagues</div>
</div>
<ion-view title="Leagues">
  <ion-content >
  <br/>
    <ion-list id="leagues-list">
    <h2>{{leagues.name}}</h3>
      <ion-item ng-repeat="league in leagues.leagues" type="item-text-wrap" href="#/league/{{league.id}}" >
        {{league.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
