<!doctype html>
<html ng-app="oatesonline.org.yaffle.v2">
<head>
	<meta charset="UTF-8">
	<title>Yaffle 2014/15</title>
	<script src="www/js/lib/angular.min.js"></script>
	<script src="www/js/lib/jquery.min.js"></script>
	<script src="www/js/initialize.js"></script>
	<script src="www/js/addPlayerController.js"></script>
</head>

<body ng-controller="initializeController">
	<p>1 + 2 = {{1+3}}</p>
	<div ng-app="org.oatesonline.yaffle.v2.yaffleweb">
	  <p>Name:<input type="text" ng-model="name"></p>
	  <p ng-bind="name"></p>
	  <p>Email: <input type="text" ng-model="email"></p>
	  <p ng-bind="email"></p>
	  <p>Pin: <input type="password" ng-model="pin"></p>
	  <p ng-bind="pin"></p>
	  <p>nickname: <input type="text" ng-model="nickname"></p>
	  <p ng-bind="nickname"></p>
	</div>

</body>
</html>
